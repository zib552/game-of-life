 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Document</title>
     <link rel="stylesheet" type="text/css" href="styles/game_of_life.css">
     
 </head>
<body id="body">
    <form>
        <div class="all mb">
            <button type="button" id="simulate-button" class="simulate-btn mr-sm">Simulate</button>
            <div class="animate-div mr-sm">
                <label for="animate" class="animate-txt" id="animate-btn">Animate &#9658</label>
                <input type="checkbox" id="animate" class="checkbox mr" type="checkbox" value="1" autocomplete="off">
            </div>
            <button type="button" id="clear-button" class="clear-btn mr-sm ml-sm">Clear</button>
            <select class="presets-content mr-sm" id="select">
                <option class="preset1" value="0"  selected="selected" >Select preset</option>
                <option class="preset1" value="1" >Toad</option>
                <option class="preset1" value="2" >Acorn </option>
                <option class="preset1" value="3" >LWSS</option>
            </select>
            <button type="button" class="presetsBtn mr-sm ml-sm" id="drawPreset-button">Draw preset</button>
            <span id = "mouse-x" class="mr-sm mouse-crd-txt"></span>
            <span id = "mouse-y" class="mouse-crd-txt"></span>
        </div>    
    </form>
    
    

    <canvas id="canvas"></canvas>
    
 </body>
 <script src="scripts/index.js" type="module">
 </script>
 </html>
